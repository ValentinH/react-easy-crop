version: 2.1

executors:
  cypress:
    docker:
      - image: cypress/base:10
        environment:
          TERM: xterm
        auth:
          username: $DOCKER_HUB_USERNAME
          password: $DOCKER_HUB_PASSWORD

workflows:
  version: 2
  build:
    jobs:
      - setup
      - quality-gate-build:
          requires:
            - setup
      - quality-gate-lint:
          requires:
            - setup
      - quality-gate-test:
          requires:
            - setup
      - quality-gate-e2e:
          requires:
            - setup

jobs:
  setup:
    executor: cypress
    steps:
      - checkout
      - restore_cache:
          name: Restore cache
          key: v3-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Installing dependencies
          environment:
            CYPRESS_CACHE_FOLDER: /root/project/cypress_cache
          command: yarn --frozen-lockfile
      - save_cache:
          name: Save cache
          key: v3-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - cypress_cache
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - cypress_cache
  quality-gate-build:
    executor: cypress
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run build
          command: yarn build
  quality-gate-lint:
    executor: cypress
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run linting
          command: yarn lint
  quality-gate-test:
    executor: cypress
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run unit tests
          command: yarn unit
  quality-gate-e2e:
    executor: cypress
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run e2e tests
          environment:
            CYPRESS_CACHE_FOLDER: /root/project/cypress_cache
          command: yarn e2e:ci
